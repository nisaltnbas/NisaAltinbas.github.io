<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI Activity</title>
    <link rel="stylesheet" href="Activity10.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
</head>
<body>
    <h1>Form</h1>
    
    <form id="myForm">
        <div class="form-group">
            <label for="language">What programming language do you know?</label>
            <input type="text" id="language" required>
        </div>
        
        <div class="form-group">
            <label for="birthday">What is your birthday?</label>
            <input type="text" id="birthday">
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter a valid email address" required>
        </div>
        
        <div class="form-group">
            <label for="website">Website</label>
            <input type="url" id="website" required>
        </div>
        
        <button type="submit" id="submit">Submit</button>
    </form>

    <script src="Activity10.js"></script>
</body>
</html>
